<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N9NE - Real-time Voice Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: #111827;
        }
        
        .recording { 
            animation: pulse 1.5s ease-in-out infinite;
            background-color: #ef4444 !important;
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.98);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1.03);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(0.98);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        
        .recording { animation: recording-pulse 1.5s ease-in-out infinite; }
        .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 py-6 h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-sm p-4 mb-6 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg bg-blue-500 flex items-center justify-center text-white">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800">N9NE Voice Agent</h1>
                        <div id="status-text" class="text-sm text-gray-500">Ready to start</div>
                    </div>
                </div>
                <div id="connection-status" class="flex items-center gap-2 px-3 py-1.5 bg-gray-100 rounded-full">
                    <div class="w-2.5 h-2.5 bg-red-500 rounded-full"></div>
                    <span class="text-xs font-medium text-gray-600">Disconnected</span>
                </div>
            </div>
            <div id="status-detail" class="text-xs text-gray-500 mt-1 text-right">Click the record button to start</div>
        </header>
        
        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col bg-white rounded-xl shadow-sm overflow-hidden">
            <!-- Messages Container -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-3">
                <div class="text-center py-12 text-gray-400">
                    <i class="fas fa-comments text-4xl mb-3 opacity-30"></i>
                    <p class="text-sm">Your conversation will appear here...</p>
                </div>
            </div>
            
            <!-- Live Transcription -->
            <div id="live-transcription" class="border-t border-gray-100 p-3 bg-gray-50 hidden">
                <div class="flex items-center gap-2 text-sm text-blue-600 mb-1">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                    <span class="font-medium">Listening...</span>
                </div>
                <p id="live-text" class="text-gray-800 font-medium"></p>
            </div>
            
            <!-- Recording Controls -->
            <div class="p-4 border-t border-gray-100 bg-gray-50">
                <div class="flex items-center justify-center gap-4">
                    <button id="record-btn" 
                            class="w-14 h-14 bg-red-500 hover:bg-red-600 text-white rounded-full text-xl transition-all duration-300 
                                   focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-offset-2 flex items-center justify-center">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="clear-btn" 
                            class="text-sm text-gray-500 hover:text-gray-700 flex items-center gap-1.5 px-3 py-1.5 rounded-full hover:bg-gray-100">
                        <i class="far fa-trash-alt"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Debug Panel (Hidden by default) -->
        <div id="debug-panel" class="mt-4 bg-gray-800 text-white rounded-lg p-3 text-xs font-mono overflow-x-auto hidden">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-medium text-gray-300">Debug Console</h3>
                <div class="flex items-center gap-2">
                    <button id="clear-debug" class="text-gray-400 hover:text-white text-xs">
                        <i class="fas fa-eraser mr-1"></i>Clear
                    </button>
                    <button id="toggle-debug" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="debug-content" class="h-24 overflow-y-auto text-xs leading-relaxed"></div>
        </div>
        
        <!-- Debug Toggle -->
        <div class="mt-2 flex justify-end">
            <button id="debug-toggle" class="text-xs text-gray-500 hover:text-gray-700 flex items-center gap-1">
                <i class="fas fa-bug"></i>
                <span>Debug Console</span>
            </button>
        </div>
    </div>

    <script src="streaming_voice_agent.js"></script>
</body>
</html>
